<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hold Shift to Check Multiple Checkboxes</title>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <style>
      html {
        font-family: sans-serif;
        background: #ffc600;
      }

      .inbox {
        max-width: 400px;
        margin: 50px auto;
        background: white;
        border-radius: 5px;
        box-shadow: 10px 10px 0 rgba(0, 0, 0, 0.1);
      }

      .item {
        display: flex;
        align-items: center;
        border-bottom: 1px solid #f1f1f1;
      }

      .item:last-child {
        border-bottom: 0;
      }

      input:checked + p {
        background: #f9f9f9;
        text-decoration: line-through;
      }

      input[type="checkbox"] {
        margin: 20px;
      }

      p {
        margin: 0;
        padding: 20px;
        transition: background 0.2s;
        flex: 1;
        font-family: "helvetica neue";
        font-size: 20px;
        font-weight: 200;
        border-left: 1px solid #d1e2ff;
      }
    </style>
    <!--
   The following is a common layout you would see in an email client.

   When a user clicks a checkbox, holds Shift, and then clicks another checkbox a few rows down, all the checkboxes inbetween those two checkboxes should be checked.

  -->
    <div class="inbox">
      <div class="item">
        <input type="checkbox" />
        <p>This is an inbox layout.</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Check one item</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Hold down your Shift key</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Check a lower item</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Everything in between should also be set to checked</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Try to do it without any libraries</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Just regular JavaScript</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Good Luck!</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Don't forget to tweet your result!</p>
      </div>
    </div>

    <script>
      const checkboxNodes = document.querySelectorAll(".item input");
      const checkboxes = Array.from(checkboxNodes);
      console.table(checkboxes);
      let first = 0;
      let last = 0;
      let shifted = false;

      function handleCheck() {
        if (shifted) {
          last = checkboxes.indexOf(this);
          // check all the ones between first and last
          if (first < last) {
            for (let i = first; i <= last; i++) {
              checkboxes[i].checked = true;
            }
          } else {
            for (let i = last; i <= first; i++) {
              checkboxes[i].checked = true;
            }
          }
        } else {
          first = checkboxes.indexOf(this);
        }
        console.log(first);
        console.log(last);
      }

      function handleKeyDown(e) {
        if (e.keyCode === 16) {
          shifted = !shifted;
        }
        console.log(shifted);
      }

      document.addEventListener("keydown", handleKeyDown);
      document.addEventListener("keyup", handleKeyDown);
      checkboxes.forEach((checkbox) =>
        checkbox.addEventListener("change", handleCheck)
      );

      // user checks one box then holds shift and clicks another
      //all boxes between should be checked
      // need to know index of the boxes clicked to create a range for a loop to check all the ones inbetween
    </script>
  </body>
</html>
