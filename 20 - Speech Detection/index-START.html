<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Speech Detection</title>
    <link rel="icon" href="https://fav.farm/üî•" />
  </head>
  <body>
    <div class="words" contenteditable></div>

    <script>
      window.SpeechRecognition =
        window.SpeechRecognition || window.webkitSpeechRecognition;

      // create instance of speech recog
      const recognition = new SpeechRecognition();
      // keep showing results while speaking
      recognition.interimResults = true;
      // create a paragraph
      let p = document.createElement("p");
      const words = document.querySelector(".words");
      words.appendChild(p);

      recognition.addEventListener("result", (e) => {
        // console.log(e.results);
        const transcript = Array.from(e.results)
          .map((result) => result[0])
          .map((result) => result.transcript)
          .join("");
        p.textContent = transcript;
        // if the result is final (its happy with the result) then we append it to the words element as a new p element
        if (e.results[0].isFinal) {
          p = document.createElement("p");
          words.appendChild(p);
        }
        // could link this to a function for searching for the weather
        // if (transcript.includes("get me the weather")) {
        //   console.log("‚òîÔ∏è");
        // }
        // console.log(transcript);
      });
      // if it stops transcribing, start it again (this means its a new sentence)
      recognition.addEventListener("end", recognition.start);
      recognition.start();
    </script>

    <style>
      html {
        font-size: 10px;
      }

      body {
        background: #ffc600;
        font-family: "helvetica neue";
        font-weight: 200;
        font-size: 20px;
      }

      .words {
        max-width: 500px;
        margin: 50px auto;
        background: white;
        border-radius: 5px;
        box-shadow: 10px 10px 0 rgba(0, 0, 0, 0.1);
        padding: 1rem 2rem 1rem 5rem;
        background: -webkit-gradient(
            linear,
            0 0,
            0 100%,
            from(#d9eaf3),
            color-stop(4%, #fff)
          )
          0 4px;
        background-size: 100% 3rem;
        position: relative;
        line-height: 3rem;
      }

      p {
        margin: 0 0 3rem;
      }

      .words:before {
        content: "";
        position: absolute;
        width: 4px;
        top: 0;
        left: 30px;
        bottom: 0;
        border: 1px solid;
        border-color: transparent #efe4e4;
      }
    </style>
  </body>
</html>
