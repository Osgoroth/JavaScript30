<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script type="text/javascript" src="./cornify.js"></script>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <script>
      const pressed = [];
      const secretCode = "cheesesteakjimmy";

      document.addEventListener("keyup", (e) => {
        pressed.push(e.key);
        // remove elements (length of the secret code -1) from the end of the array so that it never exceeds the length of the code
        pressed.splice(
          -secretCode.length - 1,
          pressed.length - secretCode.length
        );
        if (pressed.join("").includes(secretCode)) {
          console.log("CODE ACCEPTED");
          cornify_add();
        }

        console.log(pressed);
      });
    </script>
  </body>
</html>
